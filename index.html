<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .card {
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
    }
    .logs {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– MirryKal Bot Dashboard</h1>
  
  <div class="card">
    <div class="status">Status: <span id="status">Loading...</span></div>
    <div>Uptime: <span id="uptime">Loading...</span></div>
    <div>CPU Usage: <span id="cpu">Loading...</span></div>
    <div>RAM Usage: <span id="ram">Loading...</span></div>
  </div>
  
  <div class="card">
    <h2>ðŸ“œ Logs</h2>
    <div class="logs" id="logs">Fetching logs...</div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/api/status');
      const data = await res.json();
      document.getElementById('status').innerText = data.status;
      document.getElementById('uptime').innerText = data.uptime;
      document.getElementById('cpu').innerText = data.cpu;
      document.getElementById('ram').innerText = data.ram;

      document.getElementById('logs').innerText = data.logs.join("\n");
    }
    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
