<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bot Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Facebook Bot Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Register New Bot</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="botName" class="form-label">Bot Name</label>
                                <input type="text" class="form-control" id="botName" required>
                            </div>
                            <div class="mb-3">
                                <label for="prefix" class="form-label">Prefix</label>
                                <input type="text" class="form-control" id="prefix" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminUID" class="form-label">Admin UID</label>
                                <input type="text" class="form-control" id="adminUID" required>
                            </div>
                            <div class="mb-3">
                                <label for="appstate" class="form-label">Appstate (JSON)</label>
                                <textarea class="form-control" id="appstate" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Configuration</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>System Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus">
                            <p>Loading system status...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Registered Bots</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Bot Name</th>
                                <th>Prefix</th>
                                <th>Admin UID</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="botsTable">
                            <!-- Bots will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
