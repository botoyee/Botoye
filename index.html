<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Control Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
    h1 { color: #00ff99; }
    .container { max-width: 400px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; }
    input { background: #333; color: white; }
    button { background: #00ff99; color: black; cursor: pointer; }
    button:hover { background: #00cc7a; }
  </style>
</head>
<body>
  <h1>Bot Control Panel</h1>
  <div class="container">
    <h3>Upload AppState</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="appstate" accept=".json" required />
      <input type="text" name="userid" placeholder="Enter User ID" required />
      <button type="submit">Upload</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.text();
      document.getElementById("msg").innerText = data;
    });
  </script>
</body>
</html>
